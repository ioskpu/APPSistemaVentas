<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<mat-toolbar color="primary">
  <mat-toolbar-row>




      <button mat-icon-button (click)="sidenav.toggle();">
          <mat-icon>menu</mat-icon>
      </button>

      <span style="flex: 1 1 auto;"></span>
      <label  style="font-size: 14px; margin-right: 20px;" >
          {{correoUsuario}} | {{rolUsuario}}
      </label>
      <button mat-icon-button (click)="cerrarSesion()">
          <mat-icon>logout</mat-icon>
      </button>

  </mat-toolbar-row>
</mat-toolbar>





<mat-sidenav-container>
  <mat-sidenav #sidenav opened="true" mode="over" style="width: 200px;"  >
      <mat-nav-list>

          <mat-list-item *ngFor="let menu of listaMenus"   [routerLink]="menu.url" (click)="sidenav.close()">
              <mat-icon mat-list-icon>{{menu.icono}}</mat-icon>
              <div mat-line >{{menu.nombre}}</div>
          </mat-list-item>


      </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
      <div style="height: 90vh;">
          <router-outlet></router-outlet>
      </div>

  </mat-sidenav-content>

</mat-sidenav-container>
<mat-toolbar color="primary"> 
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle();">
        <mat-icon>menu</mat-icon>
      </button>
      <span style="flex: 1 1 auto;"></span>
      <label  style="font-size: 14px; margin-right: 20px;" >        
        <a href="https://www.linkedin.com/in/lrcorales/">Linkedin</a> | <a href="https://github.com/lrcorales"> Github </a>
      </label>
      <button mat-icon-button (click)="cerrarSesion()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
